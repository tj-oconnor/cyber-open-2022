service service
{
    socket_type = stream
    protocol    = tcp
    wait        = no
    user        = nobody
    bind        = 0.0.0.0
    server      = /wrapper
    port        = 31337
    type        = UNLISTED

    # Do not have more than X instances at the same time
    # Note that the load balancer is NOT AWARE OF THIS, and so users will see failures
    instances = 10000
    cps = 10000 10
    banner_fail = /banner_fail

}
